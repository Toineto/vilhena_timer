<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cron√¥metro Regressivo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="img" class="img"><img src="logo.png" alt=""></div>

  <div id="timer" class="timer">00:00:00</div>
  
  <section class="align-inputs">
    <div class="input-container">
      <label for="hour">Horas</label>
      <input type="number" name="" id="hour" value="00" max="99" min="0">
    </div>
    <div class="input-container">
      <label for="minute">Minutos</label>
      <input type="number" name="" id="minute" value="00" max="59" min="0">
    </div>
    <div class="input-container">
      <label for="second">Segundos</label>
      <input type="number" name="" id="second" value="00" max="59" min="0">
    </div>
  </section>

  <div class="btn">
    <button id="btn-start">Iniciar</button>
    <button id="btn-stop">Parar</button>
    <button id="btn-continue">Continue</button>
    <button id="btn-pause">Pausar</button>
    <div class="preset-buttons">
      <button class="preset btn" data-minutes="1">1 Minuto</button>
      <button class="preset btn" data-minutes="3">3 Minutos</button>
      <button class="preset btn" data-minutes="6">6 Minutos</button>
      <button class="preset btn" data-minutes="10">10 Minutos</button>
    </div>
  </div>

  <audio id="audio" src="sound.mp3"></audio>

  <script src="./script.js"></script>
</body>
</html>
